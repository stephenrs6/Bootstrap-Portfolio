<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Your Name</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Stephen Sung</a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">About</a></li>
              <li><a href="#">Portfolio</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </head>

<body>
  <div id="main-container" class="container">
    <div class="row">
      <div class="col-md-8">
            <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>
    </section>
    </div>
  
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
              <h2 class="panel-title">Connect with me</h2>
            </div>
            <div class="panel-body">
              <a href="#">
                <img src="assets/images/github.png" class="img-responsive" width="50" height="50" margins="0 0 0 0" alt="GitHub" />
              </a>
              <a href="#">
                <img src="assets/images/linkedin.png" class="img-responsive" width="50" height="50" margins="0 0 0 0"  alt="LinkedIn" />
              </a>
              <a href="#">
                <img src="assets/images/stackoverflow.png" class="img-responsive" width="50" height="50" margins="0 0 0 0"  alt="Stack Overflow" />
              </a>
            </div>
          </div>
  </div>
</div>
</div>





  <footer>
    <div class="container">
      Copyright &copy; 2016 Your Name
    </div>
  </footer>
</body>

</html>
